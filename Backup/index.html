<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Only Connect Quiz</title>
</head>
<body id="body">
    <nav class="navigation" id="nav-placeholder">
    </nav>

    <div class="container-lg main">
        <div class="row">
            <div class="col">
                <label class="" for="selector-series">Series:</label>
                <select class="dropdown" name="series" id="selector-series">
                    <option selected="selected" value="1">Series 1</option>
                    <option value="1">Series 2</option>
                </select>
            </div>
            <div class="col">
                <label class=""  for="selector-series">Episode:</label>
                <select class="dropdown" name="Episode" id="selector-episode">
                    <option selected="selected" value="1">Episode 1</option>
                    <option value="1">Episode 2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" value="" id="timer">
                <label class="form-check-label" for="timer">
                    Timer
                </label>
            </div>
        </div>
        <div class="row row-height">
            <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="start-button" onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
               <h2>Custom Game</h2>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 d-flex justify-content-between form-check">
                <label class="form-check-label" for="num_teans">
                    Number of Teams
                </label>
                <input class="" type="number" id="num_teams" name="num_teams" min="0" max="10" value="2">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-7 form-check">
                <input class="form-check-input" type="checkbox" value="" id="custom-timer">
                <label class="form-check-label" for="custom-timer">
                    Timer
                </label>
            </div>
            <div class="col"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 d-flex justify-content-between form-check">
                <label class="form-check-label" for="num_connections">
                    Number of Connections
                </label>
                <input class="" type="number" id="num_connections" name="num_connections" min="0" max="10" value="6">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 d-flex justify-content-between form-check">
                <label class="form-check-label" for="num_sequences">
                    Number of Sequences
                </label>
                <input type="number" id="num_sequences" name="num_sequences" min="0" max="10" value="6"> 
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 d-flex justify-content-between form-check">
                <label class="form-check-label" for="num_connect_walls">
                    Number of Connecting Walls
                </label>
                <input type="number" id="num_connect_walls" name="num_connect_walls" min="0" max="10" value="2">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 d-flex justify-content-between form-check">
                <label class="form-check-label" for="num_missing_vowels">
                    Number of Missing Vowels
                </label>
                <input type="number" id="num_missing_vowels" name="num_missing_vowels" min="0" max="10" value="4">
            </div>
            <div class="col"></div>
        </div>
        <div class="row row-height">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="start-button">Start Custom Game</button>
            </div>
        </div>
    </div>

    <footer>
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="js/main.js"></script>
    </footer>
</body>
</html>
