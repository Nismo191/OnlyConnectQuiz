<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
        @import url('./css/main.css');
    </style>

    <title>Only Connect Quiz</title>
</head>
<body id="body">
    <header class="header" id="header-placeholder">
    </header>

    <div class="main-grid">
        <!-- Standard Game -->
        <content class="card default">
            <h2>Standard Game</h2>
            <div class="form">
                <label for="selector-series">Series:</label>
                <select name="series" id="selector-series" class="custom-select">
                    <option selected="selected" value="1">Series 1</option>
                    <option value="1">Series 2</option>
                </select>

                <label for="selector-series">Episode:</label>
                <select name="Episode" id="selector-episode" class="custom-select">
                    <option selected="selected" value="1">Episode 1</option>
                    <option value="1">Episode 2</option>
                </select>

                <label for="timer">
                    Timer
                </label>
                <input type="checkbox" value="" id="timer">
                
            </div>
            <button type="submit" class="btn" id="start-button" onclick="startGame()">Start Game</button>

        </content>

        <!-- Custom Game -->
        <content class="card custom">
            <h2>Custom Game</h2>
            <div class="form">
                <label class="form-check-label" for="num_teams">
                    Number of Teams
                </label>
                <input class="" type="number" id="num_teams" name="num_teams" min="0" max="10" value="2">
                               
                <label class="form-check-label" for="num_connections">
                    Number of Connections
                </label>
                <input class="" type="number" id="num_connections" name="num_connections" min="0" max="10" value="6">

                <label class="form-check-label" for="num_sequences">
                    Number of Sequences
                </label>
                <input type="number" id="num_sequences" name="num_sequences" min="0" max="10" value="6"> 

                <label class="form-check-label" for="num_connect_walls">
                    Number of Connecting Walls
                </label>
                <input type="number" id="num_connect_walls" name="num_connect_walls" min="0" max="10" value="2">

                <label class="form-check-label" for="num_missing_vowels">
                    Number of Missing Vowels
                </label>
                <input type="number" id="num_missing_vowels" name="num_missing_vowels" min="0" max="10" value="4">

                <label class="form-check-label" for="custom-timer">
                    Timer
                </label>
                <input class="form-check-input" type="checkbox" value="" id="custom-timer">
            </div>
            <button type="button" class="btn" id="start-button">Start Custom Game</button>

        </content>

    </div>

    <div class="footer" id="footer-placeholder">
        
    </div>

    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
